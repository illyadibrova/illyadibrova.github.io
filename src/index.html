<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Мой первый сайт с Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="section-1">
	<div class="container">
		<div class="row text-center">
			<h1>
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
		</div>
		<div class="row video-form">
			<div class="col-lg-6 col-lg-offset-1 video">
				<iframe width="100%" height="300" src="https://www.youtube.com/embed/48Heq9b3UNU" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
			</div>
			<div class="col-lg-4 form text-center center-block">
				<strong>Введите свой email</strong>
				<form>
					<input type="email" class="form-control" id="name-form" placeholder="Ваше имя">
					<input type="email" class="form-control" id="email-form" placeholder="Ваш Email">
					<button type="button" class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="section-2">
	<div class="container">
		<h1 class="text-center text-uppercase"><strong>Почему нужно сделать это сейчас</strong></h1>
		<div class="row">
			<div class="col-lg-3 col-sm-6">
				<div class="advantage">
					<img class="adv-img" src="img/001.png">
					<p class="text-center">
					<strong>Первое <br> преимущество</strong>
					</p>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="advantage">
					<img class="adv-img" src="img/002.png">
					<p class="text-center">
					<strong>Второе <br> преимущество</strong>
					</p>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="advantage">
					<img class="adv-img" src="img/003.png">
					<p class="text-center">
					<strong>Третье <br> преимущество</strong>
					</p>
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="advantage">
					<img class="adv-img" src="img/004.png">
					<p class="text-center">
					<strong>Четвертое <br> преимущество</strong>
					</p>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary btn-lg center-block">Получить инструкцию</button>
	</div>
</div>
<div class="section-3">
	<div class="container">
			<h1 class="text-center text-uppercase"><strong>Наши клиенты</strong></h1>
		<div class="row">
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img  src="img/client1.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client2.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client3.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client4.jpg">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client5.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client6.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client7.jpg">
				</div>
			</div>
			<div class="col-lg-3 col-sm-6">
				<div class="client">
					<img src="img/client8.jpg">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
